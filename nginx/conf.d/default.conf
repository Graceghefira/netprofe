server {
    listen 80;
    server_name sysnet.awh.co.id;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name sysnet.awh.co.id;

    ssl_certificate /etc/letsencrypt/live/sysnet.awh.co.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sysnet.awh.co.id/privkey.pem;

    # Set the Laravel public directory as the web root
    root /var/www/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }

    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location /API {
        rewrite ^/API(/.*)$ $1 break;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /wireguard-ui/ {
        proxy_pass http://wireguard-ui:5000/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }
}

