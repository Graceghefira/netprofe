# Basic configuration
allow_anonymous false  # Disallow anonymous connections for security
password_file /mosquitto/config/passwordfile

# Network settings
listener 1883  # Default MQTT port
listener 8883  # Secure port for SSL/TLS (if needed)
protocol mqtt

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
