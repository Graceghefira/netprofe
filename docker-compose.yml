version: "3"

services:
  # WireGuard VPN service
  wireguard:
    image: linuxserver/wireguard:v1.0.20210914-ls6
    container_name: wireguard
    cap_add:
      - NET_ADMIN
    volumes:
      - ./config:/config
    ports:
      # Port of the WireGuard VPN server
      - "5000:5000"
      - "51820:51820"
    networks:
      - webnet
    restart: unless-stopped

  # WireGuard-UI service
  wireguard-ui:
    image: ngoduykhanh/wireguard-ui:latest
    container_name: wireguard-ui
    depends_on:
      - wireguard
    cap_add:
      - NET_ADMIN
    networks:
      - webnet
    environment:
      - SENDGRID_API_KEY
      - EMAIL_FROM_ADDRESS
      - EMAIL_FROM_NAME
      - SESSION_SECRET
      - WGUI_USERNAME=admin
      - WGUI_PASSWORD=admin
      - WG_CONF_TEMPLATE
      - WGUI_MANAGE_START=true
      - WGUI_MANAGE_RESTART=true
    logging:
      driver: json-file
      options:
        max-size: 50m
    volumes:
      - ./db:/app/db
      - ./config:/etc/wireguard
    restart: unless-stopped

  # Nginx service
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    tty: true
    volumes:
      - ./:/var/www/html  # Path yang benar untuk file HTML
      - ./nginx/conf.d:/etc/nginx/conf.d/  # Folder konfigurasi Nginx
      - /etc/letsencrypt:/etc/letsencrypt:ro  # Sertifikat SSL
    ports:
      - "80:80"  # Port HTTP
      - "443:443"  # Port HTTPS
    networks:
      - webnet  # Jaringan web untuk menghubungkan container

networks:
  webnet:
    driver: bridge

